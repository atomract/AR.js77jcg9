<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                    <a-entity
                        id="bowser-model"
                        scale="2.5 2.15 2.5"
                        gltf-model="#animated-asset"
                        class="clickable"
                        gesture-handler
                        position="0 -9 0"
                        sound="src: url(assets/audio.wav); loop: true"


                    ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            <a-light type="ambient" color="#888"></a-light>
            <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 1"></a-light>
        </a-scene>
        <!-- <audio id="background-audio" src="assets/audio.wav" autoplay loop></audio> -->
        <script>
            var model = document.querySelector('#bowser-model');
            var marker = document.querySelector('#animated-marker');
            
            model.addEventListener('model-loaded', function(){
                model.object3D.rotation.x = THREE.Math.degToRad(-90);
            });
        
            marker.addEventListener('markerFound', function() {
                model.components.sound.playSound();
            });
            
            marker.addEventListener('markerLost', function() {
                model.components.sound.pauseSound();
            });
        </script>
    </body>
</html>
